<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/Vazirmatn-Variable-font-face.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/SVG.css" />
    <title>Weather</title>
  </head>

  <body class="body__theme--night">
    <nav class="navbar navbar__font">
      <div class="date">سه‌شنبه ۱۴ شهریور</div>
      <div class="location">تهران</div>
      <span class="location-icon"></span>
    </nav>

    <main class="board">
      <div dir="rtl" class="board__weekly">
        <div class="board__weekly--heading-primary">
          <span class="board__weekly--calendar calendar"></span>
          <span class="board__weekly--titel">پیش‌بینی روزهای آینده</span>
        </div>

        <div class="board__weekly--heading-secendery">
          <div class="board__weekly--row board__weekly--border">
            <span>چهارشنبه</span
            ><span class="board__weekly--icon cloud-little-rain"></span
            ><span>۱۸° حداکثر</span><span>۱۱° حداقل</span>
          </div>
          <div class="board__weekly--row board__weekly--border">
            <span>پنج‌شنبه</span
            ><span class="board__weekly--icon cloud-mid-rain"></span
            ><span>۱۵° حداکثر</span><span>۱۰° حداقل</span>
          </div>
          <div class="board__weekly--row board__weekly--border">
            <span>جمعه</span
            ><span class="board__weekly--icon cloud-3-zap"></span
            ><span>۱۲° حداکثر</span><span>۷° حداقل</span>
          </div>
          <div class="board__weekly--row board__weekly--border">
            <span>شنبه</span
            ><span class="board__weekly--icon cloud-angled-rain"></span
            ><span>۹° حداکثر</span><span>۵° حداقل</span>
          </div>
          <div class="board__weekly--row board__weekly--border">
            <span>یک‌شنبه</span
            ><span class="board__weekly--icon Sun-cloud-mid-rain"></span
            ><span>۱۴° حداکثر</span><span>۱۱° حداقل</span>
          </div>
          <div class="board__weekly--row board__weekly--border">
            <span>دوشنبه</span
            ><span class="board__weekly--icon Sun-cloud-hailstone"></span
            ><span>۲۴° حداکثر</span><span>۱۷° حداقل</span>
          </div>
        </div>
      </div>

      <div class="board__daily">
        <span class="board__daily--icon moon-cloud-angled-rain"></span>
        <div dir="rtl" class="board__daily--status">
          <span class="board__daily--temperature">۱۴°</span>
          <span>باران ملایم</span>
          <div class="board__daily--zone">
            <span>۱۷° حداقل</span>
            <span>۲۱° حداکثر</span>
          </div>
        </div>
      </div>
    </main>
    <span class="vector"></span>
  </body>
</html>
